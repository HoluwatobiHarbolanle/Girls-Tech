<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASE APPAREL</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <main>

        <section>
            <div class="text-container">
                <img src="./Assets/logo.svg" alt="BASE_APPAREL logo" class="logoImg">

                <h1><span>WE'RE</span> <br> COMING <br>SOON</h1>
                <p>Hello felllow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

                <div class="input-button">
                    <input type="email" name="email" id="" placeholder="Email Address">
                    <a href="#">
                        <img src="./Assets/icon-arrow-1.svg" alt="A greater than arrow to indicate 'next'" class="arrow-logo">
                    </a>
                </div>
            </div>
        </section>

        <img src="./Assets/IMG-20241127-WA0053.jpg" alt="An Ambassadorial look of Base Apparel - a fair lady on an orange scarf."  class="hero-img">
    </main>
